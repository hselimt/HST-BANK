# Database Configuration
# ${VAR:default} = use environment variable, fallback to default if not set
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hstbank}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:1111}

# JPA/Hibernate Configuration
# ddl-auto options: create (drop+create), update (modify existing), validate (check only), none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  # Print SQL queries to console (disable in production)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  # PostgreSQL-specific SQL
spring.jpa.properties.hibernate.format_sql=true  # Pretty print SQL

# Server Configuration
server.port=8080  # App runs on localhost:8080